<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Counter</title>
</head>
<body>
    <div class="container w-[100%] flex flex-col items-center">
        <h1 class="text-center text-[30px]">Counter</h1>
        <div class="card flex flex-col mt-[100px] items-center border-2 border-red-500 w-[300px] h-[300px]">
            <div class="value h-[20px]">0</div>
            <div class="buttons my-[20px]">
            <button class="increase btn">Increase</button>
            <button class="decrease btn">Decrease</button>
            <button class="clear btn">Clear</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
